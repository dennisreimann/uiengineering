name: UIengineering

source:
  components: ./src/components
  templates: ./src/templates
  pages: ./src/patterns
  data: ./src/patterns/_data

target: ./dist/patterns

adapters:
  pug: ./lib/uiengine/pug

templates:
  variant: variant-main.pug

theme:
  module: uiengine-theme-default
  options:
    lang: de
    skin: deeplake
    hljs: atom-one-dark
    debug: false
    cache: false

breakpoints:
  XS: 360
  S: 560
  M: 760
  L: 960

browserSync: !include bs-config.js
