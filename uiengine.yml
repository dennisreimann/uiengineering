name: UIengineering
copyright: Copyright Â© Jan Persiel, Dennis Reimann.
debug: true

source:
  components: ./src/components
  templates: ./src/templates
  pages: ./src/uiengine/pages
  data: ./src/uiengine/data
  schema: ./src/uiengine/schema

target: ./dist/patterns

adapters:
  pug: ./lib/uiengine/pug
  styl: ./lib/uiengine/styl

templates:
  variant: variant-main.pug

theme:
  module: uiengine-theme-default
  options:
    lang: de
    skin: deeplake
    hljs: atom-one-dark
    cache: false

breakpoints:
  XS: 360
  S: 560
  M: 760
  L: 960

browserSync: !include bs-config.js
